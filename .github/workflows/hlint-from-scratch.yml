name: hlint-from-scratch
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1-5' # 00:00 mon-fri
jobs:
  hlint-from-scratch-ubuntu:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
    steps:
      - uses: actions/checkout@v4
      - run: brew install automake
        if: matrix.os == 'macos'
      - run: echo "GHCLIB_AZURE='1'" >> $GITHUB_ENV
        shell: bash
      - run: ./hlint-from-scratch.sh --init="$HOME/project"
        shell: bash
      - run: cabal update
      - run: ./hlint-from-scratch.sh --ghc-flavor="" --stack-yaml=stack-exact.yaml --resolver=ghc-9.6.4 --no-checkout
        shell: bash
        if: matrix.os =='ubuntu' || matrix.os == 'macos'
      - run: ./hlint-from-scratch.sh --ghc-flavor="" --stack-yaml=stack-exact.yaml --resolver=ghc-9.6.4 --no-checkout --no-builds
        shell: bash
        if: matrix.os == 'windows'
